# Theme Information
name: BLISS Go
type: theme
description: 'A bare starting point for Drupal 8.'
package: Core
version: VERSION
core: 8.x

# Stylesheets
stylesheets:
  all:
    - css/main.css
  stylesheets-remove: 
    - normalize.css
    - system.theme.css

# Scripts
scripts: 
  - scripts/main.js
  - scripts/analytics.js

# Regions
regions:
  header: Header
  help: Help
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer